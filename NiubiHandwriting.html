  <p>我发现自己做笔记时的手写体挺特别的。先写走之底再写里边，或者把“口”写成圈圈都算小事了。“是”直接变成一竖加五横连成弹簧才叫牛逼。</p>
  <p>为了防止后人看不懂我的笔记，我特地整理了自己的手写字体并将其数字化。尽管如此，为了最基本的识别需要，这个字体比起我真正的笔记体还是非常保守了。（我真正手写时就没几个字是等宽的。而且宽高比跟得意黑有的一拼。）</p>
  <p>此外，因为我是用在触屏笔记本电脑的屏幕上用手指写的，所以手写感可能还原得不是很好。</p>
