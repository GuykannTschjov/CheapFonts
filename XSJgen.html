<h2>徐冰天书</h2>
  <div id="textInput" contenteditable="plaintext-only"></div>
  <button onclick="generate1()">生成天书</button>
  <script>
    function generate1() {
      const textInput = document.getElementById("textInput");
      let chineseStr = "";

      for (let i = 0; i < 100; i++) {
        chineseStr += String.fromCharCode(Math.floor(Math.random() * (57959 - 57344 + 1) + 57344));
      }

      textInput.innerText = chineseStr;
    }
  </script>

<h2>全所为拆字</h2>
  <div id="textInput2" contenteditable="plaintext-only"></div>
  <button onclick="generate2()">生成全所为</button>
  <script>
    function generate2() {
          const textInput = document.getElementById("textInput2");
          let japaneseStr = "";
          var c = 0.9; 
          for (let i = 0; i < 100; i++) {
            const r = Math.random() * c;
            if (r < 0.7) {
              // 生成伪假名
              japaneseStr += String.fromCharCode(Math.floor(Math.random() * (61922 - 61696 + 1) + 61696));
              c = 1;

              // 生成伪汉字
              japaneseStr += String.fromCharCode(Math.floor(Math.random() * (62125 - 61952 + 1) + 61952));
              c = 1;
            } else {
              // 生成标点
              japaneseStr += String.fromCharCode(Math.floor(Math.random() * 2 + 61950));
              c = 0.9;
            }
          }
          textInput.innerText = japaneseStr;
        }
        //code by ChatGPT at https://chat23.yqcloud.top/
      </script>

<script>

          } else {
            // 生成标点

          }
        }
        textInput.innerText = japaneseStr;
      }
